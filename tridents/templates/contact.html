{% extends 'layout.html' %}
{% block title %}Contact{% endblock %}
{% set active_page = 'contact' %}

{% block content %}
    <div class="container">
        <form method="post" action="{{ url_for('contact') }}">
            {{ form.hidden_tag() }}

            {{ form.message.label(class='label') }}
            <p class="control">
                {{ form.message(rows=20, cols=120, class='textarea') }}
            </p>

            <input class="button is-primary" type="submit" value="Send">
        </form>
    </div>
{% endblock %}
