<script src="https://cdn.auth0.com/js/lock/10.12.3/lock.min.js"></script>
<script>
    var lock = new Auth0Lock('{{ config['AUTH0_CLIENT_ID'] }}', 'tricountyrugby.auth0.com', {
        auth: {
            redirectUrl: '{{ url_for('callback', _external=True) }}',
            responseType: 'code',
            params: {
                scope: 'openid email name picture'
            }
        },
        theme: {
            logo: "{{ url_for('static', filename='img/tridents_shield.png') }}",
            primaryColor: "#00602a"
        },
        languageDictionary: {
            title: "Tri-County Tridents"
        }
    });

    var loginBtn = document.getElementById('login');

    if(loginBtn !== null) {
        loginBtn.addEventListener('click', function() {
            lock.show();
        });
    }
</script>
