<script src="http://cdn.auth0.com/js/lock/10.12.3/lock.min.js"></script>
<script>
    var lock = new Auth0Lock('{{ config['AUTH0_CLIENT_ID'] }}', 'tricountyrugby.auth0.com', {
        auth: {
            redirectUrl: '{{ config['AUTH0_CALLBACK_URL'] }}',
            responseType: 'code',
            params: {
                scope: 'openid email name picture'
            }
        }
    });

    document.getElementById('login').addEventListener('click', function() {
        lock.show();
    });
</script>
