<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.3.2/css/bulma.min.css">

                        <img src="{{ url_for('static', filename='img/rugby_trimmed.svg.png') }}" alt="">

                    <h3 class="subtitle">Rugby Football Club</h3>

                    <p>A social rugby club based in Lockport, NY welcoming players of all ages and experience</p>
                </div>
            </div>

            <div class="columns has-text-centered" id="SplashPage-nav">
                <div class="column">
                    <a href="{{ url_for('home') }}" class="button is-info is-inverted is-large is-outlined">News & Events</a>
